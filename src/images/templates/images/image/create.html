{% extends "base.html" %}

{% block title %}Добавить изображение в сток изображений{% endblock title %}

{% block content %}

    <h1>Добавить изображение в сток изображений</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        {% comment %} <input type="submit" value="Добавить"> {% endcomment %}
        <input type="submit" value="Bookmark it!">
    </form>

{% endblock content %}
