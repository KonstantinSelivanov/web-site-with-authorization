{% extends "base.html" %}

{% block titel %}Сбросить пароль{% endblock titel %}

{% block content %}

    <h1>Забыли свой пароль?</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form action="." method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить электронное письмо"></p>
        {% csrf_token %}
    </form>

{% endblock content %}
